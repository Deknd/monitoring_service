plugins {
    id 'java'
}

group 'com.denknd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    mapstructVersion = '1.6.0.Beta1'
    lombokVersion = '1.18.30'
    lombokMapstructVersion = '0.2.0'
    junitVersion = '5.9.2'
    assertjVersion = '3.25.1'
    mockitoVersion = '5.9.0'
}

dependencies {
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:${lombokMapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testImplementation "org.assertj:assertj-core:${assertjVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
}

jar {
    duplicatesStrategy = 'INCLUDE'
    from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes 'Main-Class': 'com.denknd.MonitoringServiceApplication'
    }
}

test {
    useJUnitPlatform()
}
